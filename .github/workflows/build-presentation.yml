name: Build Presentation

on:
  push:
    branches: [main, gilfree]
    paths:
      - 'talk/**'
      - '.github/workflows/build-presentation.yml'
  pull_request:
    branches: [main]
    paths:
      - 'talk/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI globally
        run: npm install -g @marp-team/marp-cli@latest

      - name: Build HTML presentation
        run: |
          marp talk/presentation.md \
            --html \
            --allow-local-files \
            -o talk/presentation.html

      - name: Build PDF presentation
        run: |
          marp talk/presentation.md \
            --html \
            --allow-local-files \
            --pdf \
            -o talk/presentation.pdf

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: presentation-html
          path: talk/presentation.html
          retention-days: 90

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: presentation-pdf
          path: talk/presentation.pdf
          retention-days: 90

      - name: Deploy to GitHub Pages (only on main)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./talk
          publish_branch: gh-pages
          keep_files: false
